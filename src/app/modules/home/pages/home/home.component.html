<div class="main-panel">
  <app-banner class="banner-app"></app-banner>
  <div fxLayout="row" fxLayoutAlign="start start">
    <div class="left-panel">
      <div class="search-div">
        <app-search></app-search>
      </div>
      <div class="threads-div">
        <div class="thread-div" *ngFor="let threadConfig of threadsConfig">
          <app-thread [threadConfig]="threadConfig"></app-thread>
        </div>
        <br>
        <p-paginator
            #post_paginator
            class="post-paginator"
            [rows]="threadsPaginatorConfig.pageSize"
            [totalRecords]="threadsPaginatorConfig.totalRecords"
            (onPageChange)="changeThreadsPage($event)"
            [showJumpToPageDropdown]="true"
            [showPageLinks]="false"
            [style]="{'padding-bottom': '5px', 'padding-top' : '5px'}">
        </p-paginator>
      </div>
    </div>
    <div class="right-panel">
      <app-content></app-content>
    </div>
  </div>
</div>
