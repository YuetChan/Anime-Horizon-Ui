<div class="search-div">
    <ul fxLayout="row wrap" fxLayoutAlign="start center">
      <a  *ngFor="let tab of tabsConfig"
          [className]="tab.code === tabResult ? 'tab-active' : 'tab-inactive'"
          (click)="handleTabClick(tab.code)"
          href="javascript:void(0);">
          <li class="options-li">
            <i [class]="tab.class"></i>
            &nbsp;&nbsp;<b>{{tab.name}}</b>
          </li>
      </a>
