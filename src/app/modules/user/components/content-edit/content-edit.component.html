<div class="content-edit-table">
  <p-table
      [value]="tableConfigs"
      [paginator]="false"
      [rows]="10"
      [showCurrentPageReport]="true">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 242px;">Title</th>
        <th style="width: 150px;">View</th>
        <th style="width: 200px;">Updated at</th>
        <th style="width: 242px;">Options</th>
        <th style="width: 150px;">Status</th>
        <th style="width: 150px;">Draft</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tableConfig>
      <tr>
        <td style="width: 242px;">{{tableConfig.title}}</td>
        <td style="width: 150px;">{{tableConfig.view}}</td>
        <td style="width: 200px;">{{tableConfig.updatedAt}}</td>
        <td style="width: 242px;">
          <span>
            <a>
              <i class="pi pi-directions" style="font-size: 12px;"></i>
              View
            </a>
          </span>
          &nbsp;&nbsp;
          <span>
            <a>
              <i class="pi pi-pencil" style="font-size: 12px;"></i>
              Edit
            </a>
          </span>
          &nbsp;&nbsp;
          <span>
            <a>
              <i class="pi pi-trash" style="font-size: 12px;"></i>
              Delete
            </a>
          </span>
        </td>
        <td>
          Published
        </td>
        <td>
          Draft
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<br>

<div style="position: sticky; left: 0px;">
  <div fxLayout="row wrap" fxLayoutAlign="space-between start">
    <p-button
        type="button"
        label="Create content"
        icon="pi pi-plus"
        styleClass="p-button-text"
        (onClick)="handleCreateContentClick()">
    </p-button>
    <p-paginator
        #content_edit_paginator
        [rows]="10"
        [totalRecords]="tableConfigs.length"
        (onPageChange)="handleContentsPaginatorChange($event)"
        [showJumpToPageDropdown]="true"
        [showPageLinks]="false">
    </p-paginator>
  </div>
</div>

<app-content-edit-dialog
    [visible]="createContentDialogVisible || editContentDialogVisible"
    [header]="dialogHeader"
    (dialogClose)="handleDialogClose()">
</app-content-edit-dialog>
